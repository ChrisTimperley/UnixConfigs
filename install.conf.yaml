- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.dynamic-colors: dynamic-colors
    ~/.tmuxconf: tmux/tmux.conf
    ~/.gitconfig: git/gitconfig
    ~/.bashrc:
      path: bash/bashrc
      force: true
    ~/.bash_aliases: bash/bash_aliases
    ~/.bash_functions: bash/bash_functions
    ~/.dockerfunc: bash/dockerfunc
    ~/.ssh/config: ssh/config
    ~/.xinitrc: xorg/xinitrc
    ~/.Xdefaults: xorg/Xdefaults

- shell:
    - ["mkdir -p ~/.ssh", "Setup ssh"]
    - ["mkdir -p ~/.config/terminator", "Installing terminator"]
    - ["which emacs || sudo apt install -y emacs-nox", "Instaling emacs"]
    - ["git submodule update --init --recursive dynamic-colors", "Installing dynamic colors"]

# powerline fonts
- shell:
  - ["git submodule update --init --recursive fonts/powerline", "Preparing powerline fonts"]
  - ["(cd fonts/powerline && ./install.sh)", "Installing powerline fonts"]

# vim
- shell:
    - ["which vim || sudo apt install -y vim", "Instaling vim"]
    - ["vim +PluginInstall +qall", "Installing vim plugins"]
- link:
    ~/.vim: vim
    ~/.vimrc: vim/vimrc

# terminator
- shell:
    - ["which terminator || sudo apt install -y terminator", "Installing terminator"]
    - ["mkdir -p ~/.config/terminator", "Setup terminator"]
- link:
    ~/.config/terminator/config:
      path: terminator/config
      force: true

# i3
- shell:
    - ["which i3 || sudo apt install -y i3", "Installing i3"]
    - ["mkdir -p ~/.config/i3", "Setup i3 config"]
- link:
    ~/.config/i3/config:
      path: i3/config
      force: true
    ~/.i3blocks.conf:
      path: i3/i3blocks.conf
      force: true
