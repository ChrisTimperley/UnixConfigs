- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.dynamic-colors: dynamic-colors
    ~/.vim: vim
    ~/.vimrc: vim/vimrc
    ~/.tmuxconf: tmux/tmux.conf
    ~/.gitconfig: git/gitconfig
    ~/.bashrc: bash/bashrc
    ~/.bash_aliases: bash/bash_aliases
    ~/.bash_functions: bash/bash_functions
    ~/.dockerfunc: bash/dockerfunc
    ~/.config/terminator/config: terminator/config

- shell:
    - ["git submodule update --init --recursive dynamic-colors", "Installing dynamic colors"]
    - ["vim +PluginInstall +qall", "Installing vim plugins"]
